
<h1>Register</h1>
<div ng-if="vm.message" class="alert alert-success" role="alert">
    <p>{{vm.message}}</p>
</div>
<div ng-if="vm.err" class="alert alert-danger" role="alert">
    <p>{{vm.err}}</p>
</div>
<form name="register" ng-submit="vm.addNewUser()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" 
        ng-model="vm.name">
    </div>
    <div class="form-group">
        <label for="userName">userName</label>
        <input type="text" class="form-control" id="userName" placeholder="userName"
        ng-model="vm.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password"
        ng-model="vm.password">
    </div>
    <div class="form-group">
        <label for="password">PasswordRepeat</label>
        <input type="text" class="form-control" id="passwordRepeat" placeholder="PasswordRepeat"
        ng-model="vm.passwordRepeat">
    </div>
    <button type="submit" class="btn btn-success">Register</button>
    <!-- <a href="/public/angular-app/login/login.html"> Login</a> -->
</form>
