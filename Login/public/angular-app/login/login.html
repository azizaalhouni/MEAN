<H1>Login</H1>

<form ng-submit="vm.login()">
    <label>UserName</label>
    <input type="text" name="userName" ng-model="vm.userName"></input>
    <label>PasswordRepeat</label>
    <input type="password" name="password" ng-model="vm.password"></input>
    <button type="submit"> Login </button>
</form>
